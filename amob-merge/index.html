<!DOCTYPE html>
<html>
  <head>
    <title>Armor Stand YAML Merger</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Merge different animations from AMOB files together."
    />

    <link rel="shortcut icon" href="../wynn.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <script src="./../CodeMirror/codemirror.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./../CodeMirror/codemirror.css" />
    <link rel="stylesheet" href="./../CodeMirror/lesser-dark.css" />
    <script src="./../CodeMirror/yaml.js" type="text/javascript"></script>

    <script src="index.js" type="module"></script>
  </head>

  <body>
    <div
      class="viewport-wrap d-flex flex-column container-fluid m-0 p-0 mh-100"
      style="min-height: 100vh"
    >
      <div class="container-fluid row m-auto p-5">
        <h1 class="display-1">Armor Stand YAML Merger</h1>
      </div>

      <div class="row container-fluid d-flex flex-row flex-grow-1 p-3 m-0">
        <div class="col container-fluid mx-auto d-flex flex-column">
          <h4 class="mx-auto">Moving</h4>
          <textarea id="moving" class="mx-auto"></textarea>
        </div>
        <div class="col container-fluid mx-auto d-flex flex-column">
          <h4 class="mx-auto">Idle 1</h4>
          <textarea id="idle1" class="mx-auto"></textarea>
        </div>
      </div>

      <div class="row container-fluid d-flex flex-row flex-grow-1 p-3 m-0">
        <div class="col container-fluid mx-auto d-flex flex-column">
          <h4 class="mx-auto">Attacking</h4>
          <textarea id="attacking" class="mx-auto"></textarea>
        </div>
        <div class="col container-fluid mx-auto d-flex flex-column">
          <h4 class="mx-auto">Idle 2</h4>
          <textarea id="idle2" class="mx-auto"></textarea>
        </div>
        <div class="col container-fluid mx-auto d-flex flex-column">
          <h4 class="mx-auto">Idle 3</h4>
          <textarea id="idle3" class="mx-auto"></textarea>
        </div>
      </div>

      <div
        class="container-fluid row d-flex flex-column p-3 flex-grow-1 m-auto"
      >
        <div class="col container-fluid mx-auto d-flex h-100 pb-3">
          <button
            class="btn btn-success m-auto btn-large p-4"
            style="font-size: 30px"
            id="mergeButton"
          >
            Merge
          </button>
        </div>

        <div
          class="col container-fluid mx-auto d-flex h-100 pb-3"
          id="errors"
          style="display: none !important"
        >
          <div class="alert alert-danger m-auto btn-large"></div>
        </div>

        <div class="col container-fluid d-flex flex-column pb-3 m-0">
          <h4 class="mx-auto">Output</h4>
          <p class="mx-auto">
            You can click in the code then use <kbd>CTRL + A</kbd> ->
            <kbd>CTRL + C</kbd> to copy it.
          </p>
          <textarea id="output"></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
